{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" autocomplete="on">
        <div class="mb-3">
            <input autocomplete="username" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="current-password" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <div style="margin-top: 5px;">
        <a class="btn btn-outline-primary" href="/register" role="button">Register</a>
    </div>
{% endblock %}
